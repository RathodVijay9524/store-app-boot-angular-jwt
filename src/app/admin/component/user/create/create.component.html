<div class="container mb-4">
   <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card border-1 border-garay rounded-0 shadow-sm">
          <span class="text-success mt-2 mx-2"></span>
           
            <div class="card-body">

              <div class="m-2 text-center">
                <img
                  style="width: 220px"
                  class="img-fluid"
                  src="/assets/images/login_vector.svg"
                  alt=""
                />
              </div>
              <h3 class="text-center mb-3" >Signup here</h3>
              
                <form  novalidate
                #signupForm="ngForm"
                action="#!"
                (ngSubmit)="formSubmit($event, signupForm)"
              > <div
              class="mb-3 alert alert-danger"
              [hidden]="signupForm.valid || !signupForm.touched"
            >
              Form is not valid !!
            </div>
                 <div class="mb-3">
                    <input type="text"
                    class="form-control"
                    placeholder="Name.."
                    id="names"
                    name="name"
                    required="true"
                    [(ngModel)]="user.name"
                    required="true"
                    #nameField="ngModel"
                     />
                     <span class="text-danger mt-2 mx-2">{{ errors.name }}</span>
                     <span
                     [hidden]="nameField.valid || !nameField.touched"
                     class="text-danger mt-2 mx-2"
                     >Name is required !!</span
                     
                   >
                  
                 </div>
                 <div class="mb-3">
                   
                    <input type="email"
                    class="form-control"
                    placeholder="Email.."
                    id="email"
                    id="email"
                    [(ngModel)]="user.email"
                    name="email" 
                    />
                    <span class="text-danger mt-2 mx-2">{{ errors.email }}</span>
                 </div>
                 <div class="mb-3">
                    
                    <input type="password"
                    class="form-control"
                    placeholder="password.."
                    id="password" 
                    id="password"
                    [(ngModel)]="user.password"
                    name="password"
                    />
              
                    <span class="text-danger mt-2 mx-2">{{ errors.password }}</span>
                 </div>
                  

                  <div class="mb-3">
                    
                    <textarea
                      name="about"
                      id="about"
                      placeholder="Write about yourself..."
                      rows="4"
                      class="form-control"
                      [(ngModel)]="user.about"
                    ></textarea>
                    
                    <span class="text-danger mt-2 mx-2">{{ errors.about }}</span>
                  </div>
                  <div class="mb-3 text-center">
                     <button class="btn btn-success btn-sm">Register</button>
                     <button class="btn ms-2 btn-danger btn-sm">Reset</button>
                  </div>
              
                </form>
            </div>
        </div>
    </div>
   </div>
</div>
